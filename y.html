<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> teste isso ?</title>
    <style>
        body{
           background-color: blue;
           color: black;
        }
        #area{
            font: normal arial ;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Javascript</h1>
    <div id="area">
        interaa 
    </div>
    <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click',clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout',sair)
            function clicar (){
            a.innerText = 'clicou'
            a.style.background = 'black'
            a.style.color = 'white'
        }
        function entrar (){
            a.innerText = 'entrou '
            a.style.background = 'green'
        }
        function sair (){
            a.innerText = 'saiu'
             a.style.background = 'white'
             a.style.color = 'black'
        }
    </script>
</body>
</html>
